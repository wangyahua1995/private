<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('goods/index')}">{:lang('GOODS_TAG_INDEX')}</a></li>
        <li class="active"><a href="{:url('goods/add')}">{:lang('GOODS_TAG_ADD')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('goods/addpost')}">
        <div class="form-group">
            <label for="input-goods_id" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('GOODS_ID')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-goods_id" name="goods_id">
            </div>
        </div>
        <div class="form-group">
            <label for="input-goods_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('GOODS_NAME')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-goods_name" name="goods_name" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-goods_cas" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('GOODS_CAS')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-goods_cas" name="goods_cas">
            </div>
        </div>

        <div class="form-group">
            <label for="input-spec" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('SPEC')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-spec" name="spec">
            </div>
        </div>
        <div class="form-group">
            <label for="input-standards" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('STANDARDS')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-standards" name="standards">
            </div>
        </div>
        <div class="form-group">
            <label for="input-purpose" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('PURPOSE')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-purpose" name="purpose">
            </div>
        </div>
        <div class="form-group">
            <label for="input-p_price" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('P_PRICE')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-p_price" name="p_price" placeholder="元">
            </div>
        </div>
        <div class="form-group">
            <label for="input-s_price" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('S_PRICE')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-s_price" name="s_price" placeholder="元">
            </div>
        </div>
        <div class="form-group">
            <label for="input-unit" class="col-sm-2 control-label"><span class="form-required"></span>{:lang('UNIT')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-unit" name="unit">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/goods.js"></script>
</body>
</html>

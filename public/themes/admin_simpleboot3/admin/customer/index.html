	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('customer/index')}">客户列表</a></li>
			<li><a href="{:url('customer/add')}">客户添加</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('User/index')}">
            用户名:
            <input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">
            邮箱:
            <input type="text" class="form-control" name="user_email" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入{:lang('EMAIL')}">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('User/index')}">清空</a>
        </form>
		<table class="table J_editable" id="table"  data-toggle="table" data-pagination="true" data-sort-order="desc"
			   data-side-pagination="server" data-page-number="1" data-page-size="1" data-query-params="paramsHand"
			   data-url="{:url('Customer/getDataList')}" data-page-list="" data-table-id="customer_table">
			<thead>
			<tr>
				<th data-width="50px"  data-field="id" data-sortable="true">序号</th>
				<th data-width="200px"  data-field="user" data-align="center">用户</th>
				<th data-width="600px" data-field="company_name">公司</th>
				<th data-width="130px" data-formatter="operate" data-align="center">操作</th>
			</tr>
			</thead>
		</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
